id: https://w3id.org/marc-linkml
name: marc-linkml
description: Ein Schema f체r Marc21-Daten zur Verwendung in Solr
imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/
  marc: https://w3id.org/marc-linkml/

default_prefix: marc

classes:
  Book:
    description: Eine Klasse zur Repr채sentation von Buchdaten aus Marc21
    slots:
      - title
      - subtitle
      - author
      - author_dates
      - isbn

slots:
  title:
    description: Der Haupttitel des Buches (Marc21 245$a)
    range: string
    required: true

  subtitle:
    description: Der Untertitel des Buches (Marc21 245$b)
    range: string
    required: false

  author:
    description: Der Name des Autors (Marc21 100$a)
    range: string
    required: true
    pattern: "^[^,]+, [^,]+$"  # Muster f체r "Nachname, Vorname"

  author_dates:
    description: Lebensdaten des Autors (Marc21 100$d)
    range: string
    required: false

  isbn:
    description: Die ISBN des Buches (Marc21 020$a)
    range: string
    required: true
    pattern: "^[0-9-]{13,17}$"  # Einfaches Muster f체r ISBN-13 